welcome=Hi! I am your personal sticker manager. I can copy stickers from different packs to your personal one, add photos and JPG\\PNG images there, and also I'm able to work with animated stickers! You can change language using /language command. This message is available through /help command\n\
  \n\
  Привет! Я твой персональный менеджер стикеров. Я могу добавлять стикеры из разных паков в твой личный, добавлять фото и JPG\\PNG изображения туда же, а также я умею работать с анимированными стикерами! Ты можешь изменить язык при помощи команды /language. А это сообщение можно посмотреть еще раз при помощи команды /help
