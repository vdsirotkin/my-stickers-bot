welcome=Hi! I am your personal sticker manager. I can copy stickers from different packs to your personal one, add photos and JPG\\PNG images there, and also I'm able to work with animated stickers! For now I can speak russian and english languages. You can change language using /language command. Also, I have a hint about deleting added stickers - it's available using /delete command. This message is available through /help command\n\
  \n\
  Привет! Я твой персональный менеджер стикеров. Я могу добавлять стикеры из разных паков в твой личный, добавлять фото и JPG\\PNG изображения туда же, а также я умею работать с анимированными стикерами! На текущий момент я разговариваю на русском и английском языках. Ты можешь изменить язык при помощи команды /language. Еще у меня есть подсказочка, как удалять добавленные стикеры - она доступна по команде /delete. А это сообщение можно посмотреть еще раз при помощи команды /help
