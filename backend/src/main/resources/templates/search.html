<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>My sticker bot admin</title>
</head>
<body>

<a th:href="@{/send}">Отправка сообщений</a><br/>
<a th:href="@{/batch/list}">Массова отправка сообщений</a>
<div class="container jumbotron">
    <form th:action="@{/search/userId}" th:object="${search}" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Поиск по userId: </span>
            </div>
            <input th:field="*{userId}" type="text" class="form-control" placeholder="user id" aria-label="user id" aria-describedby="basic-addon1">
        </div>
        <input type="submit" value="Поиск"/>
    </form>

    <th:block th:if="${chat != null}">
        Username: <span th:text="${chat.userName}"/><br/>
        Firstname: <span th:text="${chat.firstName}"/><br/>
        Lastname: <span th:text="${chat.lastName}"/><br/>
    </th:block>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
